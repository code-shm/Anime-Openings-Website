<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="assets/logo.png" alt="AniFox">AniFox</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">

                <div class="songItem">
                    <img src="./assets/covers/2.jpeg" alt="2">

                </div>
                <div class="songItem">
                    <img src="./assets/covers/6.jpeg" alt="6">
                    <span class="songName">Let me Love You</span>
                    <span class="songListPlay"><span class="timeStamp"> <i class="songItemPlay fa-regular fa-2x fa-circle-play" id="5" style="color: #d676b7;"></i></span></i></span>
                </div>
                <div class="songItem">
                    <img src="./assets/covers/7.jpeg" alt="7">

            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100" >
        <div class="icons">
            <!-- font awsome icons -->
            <i class="fa-solid fa-3x fa-backward-step" id="previous" style="color: #00FF00;"></i>
            <i class="fa-regular fa-3x fa-circle-play" style="color: #00FF00;" id="masterPlay"></i>
            <i class="fa-solid fa-forward-step fa-3x" id="next" style="color: #00FF00;"></i>
        </div>
        <div class="songInfo">
            <img src="./assets/playing.gif" alt="Playing" width="42px" id="gif"><span id="masterSongName" style="color: #00FF00; margin-left: 10px;">Hikaru Nara -Your Lie in April</span>
        </div>
    </div>



    <script src="app.js"></script>
